<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>電卓</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <tr>
                    <td colspan="3">
                        <input type="text" id="output" value="0" v-model="result">
                    </td>
                    <td>
                        <button value="c" @click="calculate('c')">C</button>
                    </td>
                </tr>
                <tr v-for="row in items">
                    <td v-for="column in row">
                        <button v-on:click="calculate(column)">{{column}}</button>
                    </td>
                </tr>
            </table>
        </div>  
    </body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            result:'0',
            items:[
                ['7','8','9','/'],
                ['4','5','6','*'],
                ['1','2','3','-'],
                ['0','.','+','='],
            ]
        },
        methods: {
            calculate:function(cmd){
                if(cmd == '='){
                    this.result = eval(this.result);
                }else if(cmd == 'c'){
                    this.result = '0';
                }else if(this.result == '0'){
                    this.result = cmd;
                }else{
                    this.result += cmd;
                }
            }  
        },
    })
</script>

<style>
    #app{
        width: 500px;
        margin:200px auto;
    }
</style>
