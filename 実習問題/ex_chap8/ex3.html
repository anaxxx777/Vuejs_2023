<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Vue.js 演習問題</title>
        <link href="main.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>消費税込み価格計算</h2>
            定価:
            <input type="number" v-model="num1">
            円×
            <input type="number" v-model="num2">
            個
            <br>
            消費税率:
            <input type="number" v-model="tax">
            %
            <p>
                消費税込み価格は {{total}}円です。
            </p>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    num1: '',
                    num2: '',
                    tax: '',
                },
                computed: {
                    total: function() {
                        let a = this.num1 * this.num2;
                        return a + (a*(this.tax/100))
                    }
                }
            });
        </script>
    </body>
</html>
