<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js 演習問題</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>

    <body>
        <h2>チェックボックスのONOFFを調べる例</h2>
        <div id="app">
            <ol>旅行で行きたい場所チェック
                <li v-for="place in places"><label><input type="checkbox" :value="place" v-model="text">{{ place }}</label></li>
            </ol>
            <label>チェックボックスは、{{ text }}</label>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    text: [],
                    places: ['北海道','東北','関東','東海','甲信越','中部','近畿','北陸','中国・四国','九州・沖縄'],
                }
            });
        </script>
    </body>
</html>
